apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: my-sts
  labels:
    app: mysql
spec:
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql-container
          image: mysql
          ports:
            - containerPort: 3306

          ### Pass environment variables as Direct Method   
          # env:
          #   - name: MYSQL_ROOT_PASSWORD
          #     value: "redhat123"
          #   - name: USER_NAME
          #     value: "shubham"

          ### Pass environment variable as ConfigMap
          # env:
          #   - name: MYSQL_ROOT_PASSWORD
          #     valueFrom:
          #       configMapKeyRef:
          #         name: mysql-creds
          #         key: DB_PASSWORD
          #   - name: USER_NAME
          #     valueFrom:
          #       configMapKeyRef:
          #         name: mysql-creds
          #         key: DB_USER

          ### Pass environment veriable as Secret
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DATABASE_PASS
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DATABASE_USER

  replicas: 3
  selector:
    matchLabels:
      app: mysql